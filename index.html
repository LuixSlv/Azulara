<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Página</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      transition: background-color 0.5s ease;
      z-index: 1000;
    }

    header.scrolled {
      background-color: rgba(0, 0, 139, 0.8); /* Azul escuro com transparência */
    }

    .logo {
      max-height: 50px;
      margin: 0 20px;
    }

    .buttons {
      display: flex;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: #333;
    }

    #gif {
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }

    #server-info {
      padding: 50px;
      text-align: center;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-link {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="buttons">
      <div class="button" onclick="showInfo('info1')">Botão 1</div>
      <div class="button" onclick="showInfo('info2')">Botão 2</div>
      <div class="button" onclick="showInfo('info3')">Botão 3</div>
    </div>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="buttons">
      <div class="button" onclick="showInfo('info4')">Botão 4</div>
      <div class="button" onclick="showInfo('info5')">Botão 5</div>
      <div class="button" onclick="showInfo('info6')">Botão 6</div>
    </div>
  </header>

  <div id="gif">
    <img src="your-gif.gif" alt="GIF">
  </div>

  <div id="server-info">
    <div id="info1">Informações 1</div>
    <div id="info2" style="display: none;">Informações 2</div>
    <div id="info3" style="display: none;">Informações 3</div>
    <div id="info4" style="display: none;">Informações 4</div>
    <div id="info5" style="display: none;">Informações 5</div>
    <div id="info6" style="display: none;">Informações 6</div>

    <div class="social-links">
      <a href="#" class="social-link">Facebook</a>
      <a href="#" class="social-link">Twitter</a>
      <a href="#" class="social-link">Instagram</a>
    </div>
  </div>

  <script>
    window.onscroll = function() { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.querySelector("header").classList.add("scrolled");
      } else {
        document.querySelector("header").classList.remove("scrolled");
      }
    }

    function showInfo(infoId) {
      // Oculta todas as informações
      var infoElements = document.querySelectorAll("#server-info > div");
      infoElements.forEach(function(infoElement) {
        infoElement.style.display = "none";
      });

      // Exibe a informação clicada
      document.getElementById(infoId).style.display = "block";
    }
  </script>
</body>
</html>
