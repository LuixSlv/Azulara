<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="caminho/da/imagem.jpg" alt="Logo">

    <nav>

    <section id="section1" class="active">
        <h2>Opção 1</h2>
        <p>Conteúdo da Opção 1...</p>
    </section>

    <section id="section2">
        <h2>Opção 2</h2>
        <p>Conteúdo da Opção 2...</p>
    </section>

    <section id="section3">
        <h2>Opção 3</h2>
        <p>Conteúdo da Opção 3...</p>
    </section>

    <footer>
        <p>Informações Finais do Site</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
