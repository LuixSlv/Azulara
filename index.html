<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(33, 33, 33, 0.8); /* Cor azul escuro com transparência */
            color: #fff;
            text-align: center;
            padding: 20px;
            z-index: 1000;
            display: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to right, #3498db, #2980b9);
            padding: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .logo {
            width: 50px; /* Ajuste conforme necessário */
            height: 50px; /* Ajuste conforme necessário */
        }

        .buttons-container {
            display: flex;
            align-items: center;
        }

        .button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px;
            cursor: pointer;
            border-radius: 15px;
        }

        section {
            padding: 20px;
        }

        section:nth-child(even) {
            background-color: #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header id="header">
        <img src="logo.gif" alt="GIF de Início" class="logo">
        <h1>Meu Site no GitHub</h1>
    </header>

    <nav>
        <div class="buttons-container">
            <button class="button" onclick="scrollToSection('section1')">Opção 1</button>
            <button class="button" onclick="scrollToSection('section2')">Opção 2</button>
            <button class="button" onclick="scrollToSection('section3')">Opção 3</button>
        </div>
        <img src="logo.gif" alt="GIF de Início" class="logo">
        <div class="buttons-container">
            <button class="button" onclick="scrollToSection('section4')">Opção 4</button>
            <button class="button" onclick="scrollToSection('section5')">Opção 5</button>
            <button class="button" onclick="scrollToSection('section6')">Opção 6</button>
        </div>
    </nav>

    <section id="section1">
        <h2>Opção 1</h2>
        <p>Conteúdo da Opção 1...</p>
    </section>

    <section id="section2">
        <h2>Opção 2</h2>
        <p>Conteúdo da Opção 2...</p>
    </section>

    <section id="section3">
        <h2>Opção 3</h2>
        <p>Conteúdo da Opção 3...</p>
    </section>

    <section id="section4">
        <h2>Opção 4</h2>
        <p>Conteúdo da Opção 4...</p>
    </section>

    <section id="section5">
        <h2>Opção 5</h2>
        <p>Conteúdo da Opção 5...</p>
    </section>

    <section id="section6">
        <h2>Opção 6</h2>
        <p>Conteúdo da Opção 6...</p>
    </section>

    <footer>
        <p>Informações Finais do Site</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            var header = document.getElementById("header");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
