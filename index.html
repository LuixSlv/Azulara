<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }

        section {
            display: none;
            padding: 20px;
        }

        section.active {
            display: block;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="caminho/da/imagem.jpg" alt="Logo">
        <h1>Meu Site no GitHub</h1>
    </header>

    <nav>
        <button onclick="showSection(1)">Opção 1</button>
        <button onclick="showSection(2)">Opção 2</button>
        <button onclick="showSection(3)">Opção 3</button>
    </nav>

    <section id="section1" class="active">
        <h2>Opção 1</h2>
        <p>Conteúdo da Opção 1...</p>
    </section>

    <section id="section2">
        <h2>Opção 2</h2>
        <p>Conteúdo da Opção 2...</p>
    </section>

    <section id="section3">
        <h2>Opção 3</h2>
        <p>Conteúdo da Opção 3...</p>
    </section>

    <footer>
        <p>Informações Finais do Site</p>
    </footer>

    <script>
        function showSection(sectionNumber) {
            // Esconder todas as seções
            document.querySelectorAll('section').forEach(function(section) {
                section.classList.remove('active');
            });

            // Mostrar a seção selecionada
            document.getElementById('section' + sectionNumber).classList.add('active');
        }
    </script>

</body>
</html>
