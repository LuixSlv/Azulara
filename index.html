<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #fff; /* Fundo branco do site */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            background: linear-gradient(to bottom, rgba(0, 0, 255, 0.7), rgba(0, 0, 255, 0));
            transition: top 0.3s;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav button {
            background: none;
            border: none;
            padding: 12px 20px;
            color: #fff; /* Cor branca */
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 16px;
            font-family: 'Oswald', sans-serif;
            border-radius: 30px; /* Bordas circulares maiores */
            margin: 0 5px; /* Margem igual entre os botões */
        }

        nav button:hover {
            background: linear-gradient(to bottom right, #ff69b4, rgba(255, 105, 180, 0.7)); /* Degradê rosa */
            color: #fff; /* Cor branca */
        }

        nav img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        section {
            padding: 20px;
            text-align: center;
            display: none;
            margin-top: 50vh;
            transform: translateY(-50%);
            position: relative;
        }

        section img {
            max-width: 100%;
            height: auto;
        }

        section.active {
            display: block;
        }

        .content {
            margin-top: 100vh;
            margin-bottom: 0;
        }

        .gif-container {
            width: 100%;
            height: 50vh;
            overflow: hidden;
            position: relative;
        }

        .gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }

        .option-container {
            background: linear-gradient(to bottom, #fff, #fff); /* Degradê branco do box de conteúdo */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin: 10px; /* Margem igual em todas as opções */
        }

        .container-behind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #1e90ff, #1e90ff); /* Degradê azul */
            z-index: 0;
        }



        .option-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .option-content {
            font-size: 18px;
            color: #555;
        }

        footer {
            background: linear-gradient(to right, #333, #555);
            color: #fff;
            text-align: center;
            padding: 30px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        footer img {
            max-height: 50px;
        }

        .social-icons {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .copyright {
            font-size: 12px;
        }

        /* Rodapé adicional para direitos de criação */
        .footer-small {
            background: linear-gradient(to right, #333, #555);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: -20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <div class="gif-container">
        <img class="gif" src="caminho/do/seu/gif.gif" alt="GIF no Topo">
    </div>

    <header>
        <nav>
            <div>
                <button onclick="showSection(1)">Opção 1</button>
                <button onclick="showSection(2)">Opção 2</button>
                <button onclick="showSection(3)">Opção 3</button>
            </div>
            <img src="caminho/do/seu/logo.png" alt="Logo">
            <div>
                <button onclick="showSection(4)">Opção 4</button>
                <button onclick="showSection(5)">Opção 5</button>
                <button onclick="showSection(6)">Opção 6</button>
            </div>
        </nav>
    </header>

    <div class="content">
        <section id="section1" class="active">
            <div class="gif-container">
                <img class="gif" src="caminho/do/seu/gif.gif" alt="GIF no Topo">
            </div>
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 1</h2>
                    <p class="option-content">Conteúdo da Opção 1...</p>
                </div>
            </div>
        </section>

        <section id="section2">
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 2</h2>
                    <p class="option-content">Conteúdo da Opção 2...</p>
                </div>
            </div>
        </section>

        <section id="section3">
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 3</h2>
                    <p class="option-content">Conteúdo da Opção 3...</p>
                </div>
            </div>
        </section>

        <section id="section4">
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 4</h2>
                    <p class="option-content">Conteúdo da Opção 4...</p>
                </div>
            </div>
        </section>

        <section id="section5">
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 5</h2>
                    <p class="option-content">Conteúdo da Opção 5...</p>
                </div>
            </div>
        </section>

        <section id="section6">
            <div class="container-behind"></div>
            <div class="option-container">
                <div class="option-box">
                    <h2 class="option-title">Opção 6</h2>
                    <p class="option-content">Conteúdo da Opção 6...</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div>
            <img src="caminho/do/logo_footer.png" alt="Logo do Rodapé">
        </div>
        <div class="social-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
       
    </footer>
     <div class="footer-small">
            <p>&copy; 2023 Seu Nome. Todos os direitos reservados.</p>
        </div>

    <script>
        function showSection(sectionNumber) {
            document.querySelectorAll('section').forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById('section' + sectionNumber).classList.add('active');
        }

        let prevScrollPos = window.pageYOffset;
        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos) {
                document.querySelector("header").style.top = "0";
            } else {
                document.querySelector("header").style.top = "-70px";
            }

            prevScrollPos = currentScrollPos;
        };
    </script>

</body>

</html>
